<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paper Web — Research Graph</title>
  <link rel="stylesheet" href="style.css" />
  <!-- vis-network CDN -->
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <!-- Toast UI Editor CDN -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <!-- KaTeX for LaTeX support -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
</head>
<body>
  <div id="documentToolbar">
    <div class="toolbar-section toolbar-left">
      <button id="clearBtn" title="Clear graph">📄</button>
      <button id="exportBtn" title="Export to JSON">💾</button>
      <button id="importBtn" title="Import JSON">📥</button>
    </div>
    <div class="toolbar-section toolbar-center">
      <button id="lockAllBtn" title="Lock all nodes">🔒 all</button>
      <button id="addPaperBtn">+ add paper</button>
      <button id="unlockAllBtn" title="Unlock all nodes">🔓 all</button>
    </div>
    <div class="toolbar-section toolbar-right">
      <button id="switchHierUD">🌳</button>
      <button id="switchPhysics">🕸️</button>
    </div>
    <input id="importFile" type="file" accept=".json" style="display:none" />
  </div>
  <div id="network">
    <div class="edges"></div>
    <div class="nodes"></div>
  </div>
  
  <!-- Paper Form Modal -->
  <div id="paperFormModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add Paper</h3>
        <button class="modal-close">&times;</button>
      </div>
      <form id="paperForm">
        <div class="form-group">
          <label for="paperTitle">Title *</label>
          <input type="text" id="paperTitle" required>
        </div>
        <div class="form-group">
          <label for="paperNickname">Nickname</label>
          <input type="text" id="paperNickname">
        </div>
        <div class="form-group">
          <label for="paperAuthor">Author</label>
          <input type="text" id="paperAuthor">
        </div>
        <div class="form-group">
          <label for="paperDOI">DOI</label>
          <input type="text" id="paperDOI" placeholder="10.1000/182">
        </div>
        <div class="form-group">
          <label>Type</label>
          <div class="type-switch">
            <button type="button" id="typePaper" class="type-btn active">Paper</button>
            <button type="button" id="typeVideo" class="type-btn">Video</button>
          </div>
        </div>
        <div class="form-group">
          <label for="paperLink" id="linkLabel">PDF URL</label>
          <input type="url" id="paperLink" placeholder="https://...">
        </div>
        <div class="form-group">
          <label for="paperNotes">Notes</label>
          <textarea id="paperNotes" placeholder="Markdown notes (optional)" rows="4"></textarea>
        </div>
        <div class="form-buttons">
          <button type="button" class="btn-cancel">Cancel</button>
          <button type="submit" class="btn-save">Save</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Node toolbars will be rendered inside .nodes -->
  <!-- Edge toolbars will be rendered inside .edges -->
  <script type="module" src="app.js"></script>
</body>
</html>
