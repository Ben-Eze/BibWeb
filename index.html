<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paper Web â€” Research Graph</title>
  <link rel="stylesheet" href="style.css" />
  <!-- vis-network CDN -->
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
</head>
<body>
  <div id="topbar">
    <button id="addPaperBtn">+ add paper</button>
    <div id="controls">
      <button id="exportBtn" title="Export to JSON">Export</button>
      <button id="importBtn" title="Import JSON">Import</button>
      <input id="importFile" type="file" accept=".json" style="display:none" />
    </div>
  </div>
  <div id="network"></div>

  <!-- floating toolbar that appears when a node is selected -->
  <div id="nodeToolbar" class="hidden">
    <button id="addRefBtn" title="Add referenced paper">Add reference</button>
    <button id="editBtn" title="Edit node">Edit</button>
    <button id="deleteBtn" title="Delete node">Delete</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
