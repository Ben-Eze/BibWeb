<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paper Web — Research Graph</title>
  <link rel="stylesheet" href="style.css" />
  <!-- vis-network CDN -->
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
</head>
<body>
  <div id="documentToolbar">
    <div class="toolbar-section toolbar-left">
      <button id="clearBtn" title="Clear graph">📄</button>
      <button id="exportBtn" title="Export to JSON">💾</button>
      <button id="importBtn" title="Import JSON">📥</button>
    </div>
    <div class="toolbar-section toolbar-center">
      <button id="lockAllBtn" title="Lock all nodes">🔒 all</button>
      <button id="addPaperBtn">+ add paper</button>
      <button id="unlockAllBtn" title="Unlock all nodes">🔓 all</button>
    </div>
    <div class="toolbar-section toolbar-right">
      <button id="switchHierUD">🌳</button>
      <button id="switchPhysics">🕸️</button>
    </div>
    <input id="importFile" type="file" accept=".json" style="display:none" />
  </div>
  <div id="network">
    <div class="edges"></div>
    <div class="nodes"></div>
  </div>
  <!-- Node toolbars will be rendered inside .nodes -->
  <!-- Edge toolbars will be rendered inside .edges -->
  <script type="module" src="app.js"></script>
</body>
</html>
